<script>

class Info {

    constructor(
        {
            reqUrl:    reqUrl,
            reqType:   reqType,
            reqHeader: reqHeader
        }
    ) {

        this.reqUrl    = reqUrl;
        this.reqType   = reqType;
        this.reqHeader = reqHeader;
        
        
    }

    _ajax() {

        fetch( this.reqUrl , {
            method: 'POST',
            headers: this.reqHeader,
            body: JSON.stringify({
                type  : this.reqType,
                id    : 2
            })

        }).then( ( res ) => {
            return res.json()

        }).then( ( data ) => {
            console.log( data )
        })
    }

}

var G8 = new Info({
    reqUrl:    'https://script.google.com/macros/s/AKfycbxlvF-Cw1I2YXHe6_9w3RPcbA57tne9GPGgUOIAOkoHjbMB4TGGEm8On_-p3C-WNaud/exce',
    reqType:   'GET',
    reqHeader: { 'Content-Type' : 'application/x-www-form-urlencoded; charset=utf-8' }
});

G8._ajax();

</script>
